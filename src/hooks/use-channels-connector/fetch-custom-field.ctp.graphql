query FetchCustomFieldQuery($limit: Int!, $offset: Int!, $sort: [String!]) {
  typeDefinitions(limit: $limit, offset: $offset, sort: $sort){
    total
    count
    offset
    results{
      resourceTypeIds
      id
      key
      descriptionAllLocales{
        locale
        value
      }
      nameAllLocales{
        locale
        value
      }
      createdAt
      lastModifiedAt
      fieldDefinitions{
        name
        labelAllLocales{
          locale
          value
        }
        required
        inputHint
        type{
          name
        }
        labelAllLocales{
          locale
          value
        }
      }
    }
  }
}